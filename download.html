<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oli View</title>
    <script>
        function appDown() {
            var u = navigator.userAgent;
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
            var link = 'https://play.google.com/store/apps/details?id=com.flutter.aoli'
            if (isiOS) {
                var link = 'https://apps.apple.com/au/app/oli-views/id1603562231'
            } else if (isAndroid) {
                link = 'https://play.google.com/store/apps/details?id=com.flutter.aoli'
            }
            window.open(link, '_self');
        }
        appDown();
    </script>
</head>

</html>
